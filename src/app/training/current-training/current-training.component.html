<section fxLayout="column" fxLayoutAlign="center center" class="current-training">
  <mat-progress-spinner mode="determinate" [value]="progress" color="primary">
  </mat-progress-spinner>
  <h1>{{progress}}%</h1>
  <p>Keep it up!</p>
  <button mat-raised-button color="warn" (click)="onStop()">Stop!</button>
</section>
